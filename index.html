<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="styleSheet" type="text/css" href="./styles.css" />
  <script src="./lightBox.js" defer></script>
  <title>Light Box</title>
</head>
<body>
  <header>
    <h1>Light Box</h1>
    <hr />
    <img class="thumb" src="./image01.jpg" width="100" onclick="lightBoxOpen(1)"/>
    <img class="thumb" src="./image02.jpg" width="100" onclick="lightBoxOpen(2)"/>
    <img class="thumb" src="./image03.jpg" width="100" onclick="lightBoxOpen(3)"/>
  </header>
  <!-- 배경 -->
  <div id="block"></div>
  <!-- 라이트 박스 창 -->
  <div id="lightBox">
    <h1>picture 1</h1>
    <p>description</p>
    <figure>
      <img class="active" src="./image01.jpg" alt="" />
      <img src="./image02.jpg" alt="" />
      <img src="./image03.jpg" alt="" />
    </figure>
    <div class="indicator">
      <button onchange="changeImg(this.innerHTML)">1</button>
      <button onchange="changeImg(this.innerHTML)">2</button>
      <button onchange="changeImg(this.innerHTML)">3</button>
    </div>
    <div class="btn-close" onclick="lightBoxClose()">X</div>
  </div>
</body>
</html>
